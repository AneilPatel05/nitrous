language: node_js

services:
  - docker

before_install:
  #install heroku CLI
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh

install: true

script:
  - docker build -t registry.heroku.com/scotlifestyle/web .

deploy:
  provider: script
  script:
    bash docker_push
  on:
    branch: scotty_lifestyle

# safelist
branches:
  only:
  - scotty_lifestyle
